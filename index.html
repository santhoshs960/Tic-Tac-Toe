<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div class="form">
            <form id="player-form">
                <div class="box">
                    <div class="nameSection">
                        <label for="player1">Enter player1 name</label>
                        <input type="text" id="player1" name="player1" required>
                    </div>
    
                    <div class="markerSection">
                        <label for="marker1">choose marker</label>
                        <select name="marker1" id="marker1" required>
                            <option value="x">x</option>
                            <option value="o">o</option>
                        </select>
                    </div>
                </div>
                <div class="box">
                    <div class="nameSection">
                        <label for="player2">Enter player2 name</label>
                        <input type="text" id="player2" name="player2" required>
                    </div>
                    <div class="markerSection">
                        <label for="marker2">choose marker</label>
                        <select name="marker2" id="marker2" required>
                            <option value="x">x</option>
                            <option value="o">o</option>
                        </select>
                    </div>    
                </div>

                <button type="submit">submit</button>

            </form>
              
        </div>
        <div class="score">
            <div class="player_score">
                <div class="player1_name">player1 name</div>
                <div class="player1_point">0</div>
            </div>
            <div class="player_score">
                <div class="player2_name">player2 name</div>
                <div class="player2_point">0</div>
            </div>
        </div>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    
</body>
</html>
